<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="icon" type="image/x-icon" href="favi.png">
	<link rel="stylesheet" type="text/css" href="signlog-style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="signup.php" method="POST">
	<h1>Create Account</h1>
	<input type="text" name="username" required="" placeholder="Name">
	<input type="text" name="rollno" required="" placeholder="Roll Number">
	<input type="text" name="roomno" required="" placeholder="Room Number">
	<input type="text" name="email" required="" placeholder="Email">
	<input type="password" name="pd" required="" placeholder="Password">
	<input types="text" name="security_ans" required="" placeholder="What is your favourite color ?">
	<button  type="submit" name="btn-submit">SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="signin.php" method="POST">
		<h1>Sign In</h1>
	<input type="email" name="email" required="" placeholder="Email">
	<input type="password" name="pd" required="" placeholder="Password">

	<a href="forgotpass.html" class="anchor2">Forgot Your Password?</a>

	<button>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1><br>
			<img src="signinpanel.png">
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hey There!</h1><br>
			<img src="signuppanel.png" style="height: 300px;">
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
